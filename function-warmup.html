<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>function warm-up</title>
</head>
<body>


<script>
"use strict";
    (function (){


        function sortedNameGenerator(arr1, arr2) {
            var finalArray = [];//to accept final result
            arr1.sort();//sort first names
            arr2.sort();//sort last names
            for (var i = 0; i < arr1.length, i < arr2.length; i++) {
                var object = {
                    firstName: arr1[i],
                    lastName: arr2[i]
                }; //for loop to rearrange array
                finalArray.push(object); //add result of rearrangement to one array
            }
            return finalArray //print result
        }
    var fNames=['zoe','mary','konrad'];
    var lNames=['zed', 'timmy', 'yerlo'];


    console.log(sortedNameGenerator(fNames,lNames)) //test the function


    })();
</script>

</body>
</html>
