<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function Warmup</title>
</head>
<body>

    <script>
        'use strict';

        var firstNames = ['Billy', 'Karen', 'Cindy', 'Omar'];
        var lastNames = ['Sanders', 'Smith', 'Barnes', 'Conner'];

        (function () {
            function sortedNameGenerator(input1, input2) {

                var names = [];
                input1.sort();
                input2.sort();

                for (var i = 0; i < input1.length; i++) {
                    var name = {
                        first: input1[i],
                        last: input2[i]
                    };
                    names.push(name);
                }
            }

            console.log(sortedNameGenerator(firstNames, lastNames));

        })();

    </script>

</body>
</html>
