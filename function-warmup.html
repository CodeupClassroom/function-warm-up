<script>
    (function () {

        function sortedNameGenerator(arr1, arr2) {
            var generatedName = [];
            arr1.sort();
            arr2.sort();

            for(var i = 0; i < arr1.length; i++){
                var objectNames = {
                    firstname: arr1[i],
                    lastname: arr2[i]
                };
                generatedName.push(objectNames);
            }
            return generatedName
        }

      console.log(sortedNameGenerator(['Billy', 'Karen', 'Cindy', 'Omar'], ['Sanders', 'Smith', 'Barnes', 'Conner']))


    })();

</script>
