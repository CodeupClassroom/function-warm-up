<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>Document</title>

<body>
    <script>

        var firstNames = ['Billy', 'Karen', 'Cindy', 'Omar'];
        var lastNames = ['Sanders', 'Smith', 'Barnes', 'Conner'];

        /*

          [
            {
              firstName: Billy,
              lastName: Barnes
            },
            {
              firstName: Cindy,
              lastName: Conner
            },
            {
              firstName:  Karen,
              lastName: Sanders
            },
            {
              firstName: Omar,
              lastName: Smith
            }
          ]

        */

        function nameGenerator(firstNameArr, lastNameArr) {
            var outputArr = [];
            firstNameArr.sort();
            lastNameArr.sort();

            for (var i = 0; i < firstNameArr.length; i++) {
                outputArr.push({firstName: firstNameArr[i], lastName: lastNameArr[i]});
            }
            return outputArr;
        }

        console.log(nameGenerator(firstNames, lastNames)); // will return the following...

    </script>

</body>
