<script>
    (function () {
        "use strict";

        function sortedNameGenerator (firstArray, secondArray) {
            var firstNames = firstArray.sort();
            var lastNames = secondArray.sort();
            var names = [];

            firstNames.forEach(function (name, index) {
                names.push({firstName: name, lastName: lastNames[index]})
            });
            console.log(names);
        }
    })();
</script>
