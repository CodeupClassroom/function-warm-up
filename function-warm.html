<script>
    "use strict";
    (function(){

        var arr = [];
        function sortedNameGenerator(arr1,arr2) {

            arr1.sort();
            arr2.sort();
            for (var i = 0; i < arr1.length; i++) {
                var object = {
                    first: arr1[i],
                    second: arr2[i]
                };
                arr.push(object);
            }

            return arr;
        }
        var firstNames = ['Billy','Karen','Cindy','Omar'];
        var lastNames =['Sanders','Smith','Barnes','Conner'];
        console.log(sortedNameGenerator(firstNames,lastNames));

    })()

</script>
