<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Function Warm Up</title>
</head>
<body>
<h1>Function Warm Up</h1>
<script>
function sortedNameGenerator(firstName,lastName){
    var sortFirstName = firstName.sort();//Sorts firstName Array**/
    var sortLastName = lastName.sort();//Sorts lastName Array**/
    var names = [];
    // store the names together in an array of objects
    for(var i = 0; i < firstName.length; i++){
        names.push({firstName: sortFirstName[i], lastName: sortLastName[i]});

    }
    return names;
}

console.log(sortedNameGenerator(["Billy", "Karen", "Cindy", "Omar"], ["Sanders", "Smith", "Barnes", "Conner"]));

</script>
</body>
</html>
